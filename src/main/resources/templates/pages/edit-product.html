<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Construction Site</title>
    <!--    Common Css-->
    <div th:replace="~{common :: common(~{::link})}"></div>
</head>
<body>
<input type="checkbox" id="sidebar-toggle">
<!--Sidebar -->
<div th:replace="~{components/sidebar :: sidebar}"></div>


<!--Main Content -->
<div class="main-content">
    <header th:replace="~{components/header :: header}"></header>
    <main>
        <div class="container">
            <div class="card mt-3 col-md-8 offset-md-2  p-2">
                <h1 class="text-center">Edit Product</h1>
                <div class="card-body">
                    <form th:action="@{/product/edit}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="productId" th:value="${product.productId}">
                        <div class="form-group mb-3">
                            <label for="name">Product Name</label>
                            <input type="text" th:value="${product.prodName}" name="prodName" class="form-control" id="name" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="price">Product Price</label>
                            <input type="text" class="form-control" id="price" th:value="${product.price}" name="price" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="qty">Product Stocks</label>
                            <input type="number" class="form-control" id="qty" th:value="${product.stock}" name="stock" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="6" name="description" >[[${product.description}]]</textarea>
                        </div>
                        <div class="mb-3">
                            <select name="categoryId"  class="form-select" aria-label="Default select example">
                                <option th:value="${product.category.categoryId}" selected>
                                    [[${product.category.categoryName}]]</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.categoryId}"
                                        th:text="${category.categoryName}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <div class="offset-sm-4 col-sm-8">
                                <img alt="" width="200" th:src="|data:image/jpeg;base64,${product.image}|" class="rounded img-thumbnail">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="imageFile">Image</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" >
                        </div>

                        <button type="submit" class="offset-md-4 btn btn-warning py-2 col-md-4">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>


<!--Common Js-->
<div th:replace="~{common :: common_js(~{::script})}"></div>
</body>
</html>
