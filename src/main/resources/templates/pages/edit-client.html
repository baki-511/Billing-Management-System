<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Construction Site</title>
    <!--    Common Css-->
    <div th:replace="~{common :: common(~{::link})}"></div>
</head>
<body>
<input type="checkbox" id="sidebar-toggle">
<!--Sidebar -->
<div th:replace="~{components/sidebar :: sidebar}"></div>


<!--Main Content -->
<div class="main-content">
    <header th:replace="~{components/header :: header}"></header>
    <main>
        <div class="container">
            <div class="card mt-3 col-md-8 offset-md-2  p-2">
                <h1 class="text-center">Edit Product</h1>
                <div class="card-body">
                    <form th:action="@{/client/edit}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="clientId" th:value="${client.clientId}">
                        <div class="form-group mb-3">
                            <label for="clientName">Product Name</label>
                            <input type="text" th:value="${client.clientName}" name="clientName" class="form-control" id="clientName" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="mobile">Mobile No</label>
                            <input type="text" class="form-control" id="mobile" th:value="${client.mobile}" name="mobile" >
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:value="${client.email}" name="email" >
                        </div>
                        <button type="submit" class="offset-md-4 btn btn-warning py-2 col-md-4">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>


<!--Common Js-->
<div th:replace="~{common :: common_js(~{::script})}"></div>
</body>
</html>
