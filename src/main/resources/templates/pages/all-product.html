<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill Management</title>
    <!--    Common Css-->
    <div th:replace="~{common :: common(~{::link})}"></div>
</head>
<body>
<input type="checkbox" id="sidebar-toggle">
<!--Sidebar -->
<div th:replace="~{components/sidebar :: sidebar}"></div>


<!--Main Content -->
<div class="main-content">
    <header th:replace="~{components/header :: header}"></header>
    <main>
        <div class="container">
            <h2 class="text-center py-3 bg-light">All Products</h2>
            <div class="card" >
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr class="py-3 fs-5 bg-success text-light">
                            <th scope="col">ID</th>
                            <th scope="col" class="text-nowrap">Product Name</th>
                            <th scope="col">Stocks</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="py-3">
                            <td class="text-nowrap px-2" th:text="${product.productId}"></td>
                            <td class="text-nowrap px-2" th:text="${product.prodName}"></td>
                            <td class="text-nowrap px-2" th:text="${product.stock}"></td>
                            <td class="text-nowrap px-2" th:text="${product.price}"></td>
                            <td class="" th:text="${product.description}"></td>
                            <td class="text-nowrap px-2" style="min-width:200px">
                                <img alt="" width="200" height="160" th:src="|data:image/jpeg;base64,${product.image}|" class="img-thumbnail">
                            </td>
                            <td class="text-nowrap px-2">
                                <a th:href="@{'/product/edit/'+ ${product.productId}}" class="btn btn-warning"><i class="fa-regular fa-pen-to-square fa-xs"></i></a>
                                <a th:href="@{'/product/delete/'+ ${product.productId}}" class="btn btn-danger"><i class="fa-regular fa-trash-can fa-xs"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>


<!--Common Js-->
<div th:replace="~{common :: common_js(~{::script})}"></div>
</body>
</html>
